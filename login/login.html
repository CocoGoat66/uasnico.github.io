<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photogo. Start for Free</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container align-items-center mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Email address</label>
                    <input type="email" id="form2Example1" class="form-control" placeholder="example@gmail.com" />   
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Password</label>
                    <input type="password" id="form2Example2" class="form-control" placeholder="Your Password"/>                   
                </div>
                <div class="row mb-4">
                    <div class="col-7 d-flex justify-content-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                    </div>
                    <div class="col-5">
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-block mx-auto d-flex justify-content-center">Sign in</button>
                <div class="text-center">
                    <p class="mt-4">Not a member? <a href="#!">Register</a></p>
                </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
